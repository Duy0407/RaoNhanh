</table>
<script>
	var _parent =  self.parent;
	var links = document.getElementsByTagName('a');
	for(var i=0;links[i];i++){
		links[i].onclick = function(){
			var style = styles[parseInt(this.getAttribute('id'))];
			_parent.setValueToInputs(_parent.doksoft_parse(style));
			_parent.doksoft_preview.style.backgroundColor = this.parentNode.style.backgroundColor ;
			_parent.currentDialog._.tabs.tab1[0].$.click();
		};
	}
</script>
